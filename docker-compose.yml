version: '3.8'

services:
  # Service NocoDB - Base de données et API
  nocodb:
    image: nocodb/nocodb:latest
    container_name: calendriers_nocodb
    restart: unless-stopped
    environment:
      # Configuration de la base de données interne
      NC_DB: "pg://postgres:5432?u=nocodb&p=nocodbpassword&d=nocodb"
      # Clé de chiffrement pour les données sensibles
      NC_AUTH_JWT_SECRET: ${NC_AUTH_JWT_SECRET:-your-secret-key-change-me}
      # Port d'écoute
      NC_PUBLIC_URL: ${NC_PUBLIC_URL:-http://localhost:8080}
      # Désactiver la télémétrie
      NC_DISABLE_TELE: true
    ports:
      - "8080:8080"
    volumes:
      - nocodb_data:/usr/app/data
    depends_on:
      - postgres
    networks:
      - calendriers_network

  # Base de données PostgreSQL pour NocoDB
  postgres:
    image: postgres:15-alpine
    container_name: calendriers_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nocodb
      POSTGRES_USER: nocodb
      POSTGRES_PASSWORD: nocodbpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - calendriers_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocodb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur web Nginx pour l'application frontend
  webapp:
    image: nginx:alpine
    container_name: calendriers_webapp
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Monter les fichiers de l'application
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
      - ./style.css:/usr/share/nginx/html/style.css:ro
      - ./nocodb-config.js:/usr/share/nginx/html/nocodb-config.js:ro
      # Configuration nginx personnalisée
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - calendriers_network
    depends_on:
      - nocodb

networks:
  calendriers_network:
    driver: bridge

volumes:
  nocodb_data:
    driver: local
  postgres_data:
    driver: local
